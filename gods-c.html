<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gods - Alphabetical: C</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
        padding: 24px;
      }
      h1 {
        color: #43cea2;
        margin-bottom: 18px;
      }
      ul {
        list-style: none;
        padding: 0;
        font-size: 1.1rem;
      }
      li {
        margin: 10px 0;
        color: #222;
      }
      @media (max-width: 600px) {
        .container {
          max-width: 95vw;
          padding: 12px;
        }
        ul {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gods Starting with C</h1>
      <ul>
        <li>Chandra (Hindu)</li>
        <li>Chamunda (Hindu)</li>
        <li>Cupid (Roman)</li>
        <li>Cybele (Greek/Roman)</li>
      </ul>
    </div>
  </body>
</html>
