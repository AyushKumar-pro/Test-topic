        <script>
          // Get links and divs
          const subNavLinks = document.querySelectorAll("#sub-nav a");
          const alphabetDiv = document.getElementById("alphabet");
          const regionDiv = document.getElementById("region");

          // Hide both initially
          alphabetDiv.style.display = "none";
          regionDiv.style.display = "none";

          // Show/hide alphabet on "Alphabetically" click
          subNavLinks[0].addEventListener("click", function (e) {
            e.preventDefault();
            alphabetDiv.style.display =
              alphabetDiv.style.display === "none" ? "flex" : "none";
            regionDiv.style.display = "none";
          });

          // Show/hide region on "Region" click

            e.preventDefault();
            regionDiv.style.display =
              regionDiv.style.display === "none" ? "flex" : "none";
